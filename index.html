<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Catatan Firestore</title>
    <!-- Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }
    </style>
</head>
<body class="p-6 md:p-12 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Daftar Catatan</h1>
        
        <!-- Area Input Catatan -->
        <div class="flex items-center space-x-4 mb-6">
            <input type="text" id="note-input" placeholder="Tulis catatan baru..." class="flex-grow p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            <button id="add-note-btn" class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-200">Tambah</button>
        </div>
        
        <!-- Daftar Catatan -->
        <div id="notes-list" class="space-y-4">
            <!-- Catatan akan dimuat di sini oleh JavaScript -->
        </div>

        <!-- ID Pengguna (Wajib ditampilkan untuk debugging) -->
        <div class="mt-8 pt-4 border-t border-gray-200 text-sm text-gray-500 text-center">
            ID Pengguna: <span id="user-id" class="font-mono text-gray-700 break-all">Memuat...</span>
        </div>

        <!-- Pesan status -->
        <div id="status-message" class="mt-4 text-center text-red-500 hidden"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = null;

        const noteInput = document.getElementById('note-input');
        const addNoteBtn = document.getElementById('add-note-btn');
        const notesList = document.getElementById('notes-list');
        const userIdSpan = document.getElementById('user-id');
        const statusMessageDiv = document.getElementById('status-message');

        function showMessage(message, isError = false) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `mt-4 text-center ${isError ? 'text-red-500' : 'text-green-500'}`;
            statusMessageDiv.style.display = 'block';
        }

        async function initializeFirebase() {
            try {
                // Initialize Firebase App
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Wait for the auth state to be ready
                await new Promise((resolve) => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            userIdSpan.textContent = userId;
                            console.log("Authenticated as:", userId);
                            // Start listening to notes after auth is ready
                            setupNotesListener();
                            resolve();
                        } else {
                            // If no user, try to sign in
                            try {
                                if (initialAuthToken) {
                                    await signInWithCustomToken(auth, initialAuthToken);
                                } else {
                                    await signInAnonymously(auth);
                                }
                            } catch (error) {
                                showMessage(`Autentikasi gagal: ${error.message}`, true);
                                console.error("Firebase Auth Error:", error);
                            }
                        }
                        unsubscribe();
                    });
                });

            } catch (error) {
                showMessage("Gagal menginisialisasi Firebase. Periksa konfigurasi.", true);
                console.error("Firebase Initialization Error:", error);
            }
        }

        function setupNotesListener() {
            if (!db || !userId) {
                console.error("Database atau User ID tidak tersedia.");
                return;
            }

            // Path koleksi harus mengikuti struktur yang ditentukan untuk data privat
            const notesCollectionPath = `artifacts/${appId}/users/${userId}/notes`;
            const q = query(collection(db, notesCollectionPath));

            // onSnapshot untuk mendengarkan perubahan secara real-time
            onSnapshot(q, (querySnapshot) => {
                notesList.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const note = doc.data();
                    const noteItem = document.createElement('div');
                    noteItem.className = 'bg-gray-100 p-4 rounded-lg flex items-center justify-between shadow-sm';
                    noteItem.innerHTML = `
                        <span class="text-gray-700">${note.text}</span>
                    `;
                    notesList.appendChild(noteItem);
                });
            }, (error) => {
                showMessage("Gagal memuat catatan secara real-time.", true);
                console.error("Firestore Error:", error);
            });
        }

        // Fungsi untuk menambahkan catatan baru
        async function addNote() {
            const noteText = noteInput.value.trim();
            if (noteText === "") {
                showMessage("Catatan tidak boleh kosong.", true);
                return;
            }

            if (!db || !userId) {
                showMessage("Firebase belum siap. Coba lagi.", true);
                return;
            }

            try {
                const notesCollectionPath = `artifacts/${appId}/users/${userId}/notes`;
                await addDoc(collection(db, notesCollectionPath), {
                    text: noteText,
                    createdAt: new Date()
                });
                noteInput.value = ''; // Kosongkan input setelah berhasil
                showMessage("Catatan berhasil ditambahkan!", false);
            } catch (error) {
                showMessage(`Gagal menambahkan catatan: ${error.message}`, true);
                console.error("Add Note Error:", error);
            }
        }

        // Tambahkan event listener ke tombol
        addNoteBtn.addEventListener('click', addNote);

        // Inisialisasi Firebase saat halaman dimuat
        window.onload = initializeFirebase;

    </script>
</body>
</html>
